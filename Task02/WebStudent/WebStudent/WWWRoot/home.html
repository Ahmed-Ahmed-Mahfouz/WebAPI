<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        th {
            font-size: 12pt;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
    <script src="lib/jquery/jquery.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: 'https://localhost:7263/api/students',
                method: 'GET',
                success: function (data) {
                    filldata(data);
                    // alert(JSON.stringify(data));
                },
                error: function (error) {
                    alert("error")
                }
            })
        })

        function filldata(jsonData) {
            // Get the container element where the table will be inserted
            let container = document.getElementById("ll");

            // Create the table element
            let table = document.createElement("table");

            // Get the keys (column names) of the first object in the JSON data
            let cols = Object.keys(jsonData[0]);

            // Create the header element
            let thead = document.createElement("thead");
            let tr = document.createElement("tr");

            // Loop through the column names and create header cells
            cols.forEach((item) => {
                let th = document.createElement("th");
                th.innerText = item; // Set the column name as the text of the header cell
                tr.appendChild(th); // Append the header cell to the header row
            });
            thead.appendChild(tr); // Append the header row to the header
            table.append(tr) // Append the header to the table

            // Loop through the JSON data and create table rows
            jsonData.forEach((item) => {
                let tr = document.createElement("tr");

                // Get the values of the current object in the JSON data
                let vals = Object.values(item);

                // Loop through the values and create table cells
                vals.forEach((elem) => {
                    let td = document.createElement("td");
                    td.innerText = elem; // Set the value as the text of the table cell
                    tr.appendChild(td); // Append the table cell to the table row
                });
                table.appendChild(tr); // Append the table row to the table
            });
            container.appendChild(table) // Append the table to the container element
        }

        function add() {
            var obj = {
                St_Id: $("#id").val(),
                st_Fname: $("#fname").val(),
                st_Lname: $("#lname").val(),
                st_Address: $("#address").val(),
                st_Age: $("#age").val(),
                Dept_Id: $("#deptid").val(),
                St_super: $("#supervisor").val()
            };

            $.ajax({
                url: 'https://localhost:7263/api/students',
                method: 'POST',
                contentType: "application/json",
                data: JSON.stringify(obj),
                success: function (data) {
                    // Clear the table container
                    let container = document.getElementById("ll");
                    container.innerHTML = "";

                    // Clear the input fields
                    $("#id").val("");
                    $("#fname").val("");
                    $("#lname").val("");
                    $("#address").val("");
                    $("#age").val("");
                    $("#deptid").val("");
                    $("#supervisor").val("");

                    alert("Student added successfully!");

                    // Fetch the updated data after adding the new student
                    $.ajax({
                        url: 'https://localhost:7263/api/students',
                        method: 'GET',
                        success: function (data) {
                            // Fill the table with the updated data
                            filldata(data);
                        },
                        error: function (error) {
                            alert("Error fetching updated student data: " + error.responseText);
                        }
                    });
                },
                error: function (error) {
                    alert("Error adding student: " + error.responseText);
                }
            });
        }

    </script>
</head>
<body>
    <div>
        ID <input type="text" id="id" /><br />
        first name <input type="text" id="fname" /><br />
        last name <input type="text" id="lname" /><br />
        address <input type="text" id="address" /><br />
        age <input type="text" id="age" /><br />
        deptid <input type="text" id="deptid" /><br />
        supervisor <input type="text" id="supervisor" /><br />
        <input type="button" value="add" onclick="add()" />
    </div>
    <div id="ll">

    </div>
</body>
</html>
